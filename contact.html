    <style>
        .contact-form { max-width: 500px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(38,56,89,0.08);}
        .contact-form label { display: block; margin-bottom: 0.5rem; font-weight: bold;}
        .contact-form input, .contact-form textarea { width: 100%; padding: 0.7rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc;}
        .contact-form button { background: #f7b801; color: #222; border: none; padding: 0.8rem 2rem; border-radius: 30px; font-weight: bold; cursor: pointer;}

    <main class="container">
        <h1>Kontakt</h1>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Nachricht</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Absenden</button>
        </form>
